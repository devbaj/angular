
<div class="login">
  <h1 class="login__title">Log In to Play</h1>
  <p></p>
    <form class="login__form">
      <p class="login__item">Username: <input type="text" name="username" id="username" class="login__input"></p>
      <p class="login__item">PIN: <input type="number" name="pin" id="pin" class="login__input"></p>
      <button type="submit" class="login__submit submit" (click)="register()"></button>
    </form>
</div>
