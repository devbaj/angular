<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Angular Tasks</title>
</head>
<body>
  <div class="container">

    <h1 class="title">Restful Tasks API</h1>

    <div *ngIf="tasks.length > 0" class="task-list">
      <h2 class="list-title">All Tasks</h2>
      <ul>
        <li *ngFor='let task of tasks'>{{task.title}} - {{task.description}}</li>
      </ul>
    </div>

    <div class="one-task">
      <h2>Third Task</h2>
      <ul>
        <li>{{tasks[2].title}} - {{tasks[2].description}}</li>
      </ul>
    </div>

  </div>
</body>
</html>
