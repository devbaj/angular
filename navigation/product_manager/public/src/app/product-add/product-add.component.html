<h1>Create a New Product!</h1>

<form #addForm="ngForm">
  <label for="title">Title</label>
  <input
      type="text"
      name="title"
      [(ngModel)]="title"
      id="title"
      minlength="3"
      required
  >
  <label for="price">Price</label>
  <input
      type="text"
      inputmode="numeric"
      [(ngModel)]="price"
      id="price"
      name="price"
      minlength="3"
      required
  >
  <label for="imageURL">Image URL</label>
  <input
      type="text"
      name="imageURL"
      [(ngModel)]="imageURL"
      id="imageURL"
      required
  >
  <button (click)="create(); addForm.form.reset()">Create</button>
  <button [routerLink]="['/home']">Cancel</button>
</form>
